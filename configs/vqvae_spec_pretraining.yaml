# specific config for LaBRAM decoding task
stft:
  vqvae:
    in_channels: 1
    n_freq: 100 #101 #129 #320 #320
    emb_size: 64
    code_book_size: 4096
    beta: 0.2
    n_freq_patch: 5 
    

multitaper:
  vqvae:
    in_channels: 1
    n_freq: 129
    emb_size: 64
    code_book_size: 4096
    beta: 0.2

